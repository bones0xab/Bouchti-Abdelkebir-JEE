<div class="client-list-container">
  <div class="client-list-header">
    <h2>Liste des Clients</h2>
    <button class="btn btn-primary" (click)="addClient()">Ajouter un Client</button>
  </div>

  <div *ngIf="loading" class="loading">
    Chargement des clients...
  </div>

  <div *ngIf="error" class="error-message">
    {{ error }}
  </div>

  <div *ngIf="!loading && !error">
    <div *ngIf="clients.length === 0" class="no-clients">
      Aucun client trouvé. Cliquez sur "Ajouter un Client" pour en créer un.
    </div>

    <table *ngIf="clients.length > 0" class="client-table">
      <thead>
      <tr>
        <th>ID</th>
        <th>Nom</th>
        <th>Email</th>
        <th>Actions</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let client of clients">
        <td>{{ client.id }}</td>
        <td>{{ client.nom }}</td>
        <td>{{ client.email }}</td>
        <td class="actions">
          <button class="btn btn-info" (click)="viewClient(client.id!)">Voir</button>
          <button class="btn btn-warning" (click)="editClient(client.id!)">Modifier</button>
          <button class="btn btn-danger" (click)="deleteClient(client.id!)">Supprimer</button>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
