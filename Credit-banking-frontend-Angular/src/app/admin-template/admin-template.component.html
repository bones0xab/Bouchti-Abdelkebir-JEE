<div class="admin-container">
  <mat-toolbar color="primary" class="admin-toolbar">
<!--    (click)="sidenav.toggle()-->
    <button mat-icon-button >
      <mat-icon>menu</mat-icon>
    </button>
    <span class="toolbar-title">Gestion des Clients</span>
    <span class="toolbar-spacer"></span>
    <span class="username">{{ authService.username }}</span>
    <button mat-icon-button (click)="logout()" matTooltip="Déconnexion">
      <mat-icon>exit_to_app</mat-icon>
    </button>
  </mat-toolbar>

  <mat-sidenav-container class="admin-sidenav-container">
    <mat-sidenav #sidenav mode="side" opened class="admin-sidenav">
      <mat-nav-list>
        <a mat-list-item routerLink="/admin/dashboard" routerLinkActive="active-link">
          <mat-icon matListItemIcon>dashboard</mat-icon>
          <span>Tableau de bord</span>
        </a>

        <a mat-list-item routerLink="/admin/clients" routerLinkActive="active-link">
          <mat-icon matListItemIcon>people</mat-icon>
          <span>Clients</span>
        </a>

        <a mat-list-item routerLink="/admin/credits" routerLinkActive="active-link">
          <mat-icon matListItemIcon>account_balance</mat-icon>
          <span>Crédits</span>
        </a>

        <a mat-list-item *ngIf="authService.hasRole('ADMIN')" routerLink="/admin/add-customer" routerLinkActive="active-link">
          <mat-icon matListItemIcon>person_add</mat-icon>
          <span>Ajouter un client</span>
        </a>
      </mat-nav-list>
    </mat-sidenav>

    <mat-sidenav-content class="admin-content">
      <router-outlet></router-outlet>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
