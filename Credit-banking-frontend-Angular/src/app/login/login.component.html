<form class="login-form" [formGroup]="formLogin" (ngSubmit)="login()">
  <mat-card class="login-card">
    <div class="login-logo">
      <img src="assets/logo.png" alt="Logo" onerror="this.src='assets/default-logo.png'">
    </div>

    <mat-card-header>
      <mat-card-title>Gestion des Clients</mat-card-title>
    </mat-card-header>

    <mat-card-content>
      <div *ngIf="errorMessage" class="error-message">
        {{ errorMessage }}
      </div>

      <mat-form-field class="full-width" appearance="outline">
        <mat-label>Nom d'utilisateur</mat-label>
        <input matInput placeholder="Nom d'utilisateur" formControlName="username" name="username" required>
        <mat-error *ngIf="formLogin.get('username')?.hasError('required')">
          Le nom d'utilisateur est requis
        </mat-error>
      </mat-form-field>

      <mat-form-field class="full-width" appearance="outline">
        <mat-label>Mot de passe</mat-label>
        <input matInput type="password" placeholder="Mot de passe" formControlName="password" name="password" required>
        <mat-error *ngIf="formLogin.get('password')?.hasError('required')">
          Le mot de passe est requis
        </mat-error>
      </mat-form-field>
    </mat-card-content>

    <mat-card-actions>
      <button mat-raised-button color="primary" type="submit" [disabled]="formLogin.invalid || isLoading">
        <mat-spinner *ngIf="isLoading" diameter="20" color="accent"></mat-spinner>
        <span *ngIf="!isLoading">Connexion</span>
      </button>
    </mat-card-actions>
  </mat-card>
</form>
